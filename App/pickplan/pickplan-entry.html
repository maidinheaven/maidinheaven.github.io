

<div class="{{headerColor}}">
    <h3 class="modal-title">
        <span class="glyphicon glyphicon-floppy-save"></span> {{headerTitle}}
    </h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <br/>
        <form name="pickPlanDetailForm">
            <div class="form-group row">
                <label class="col-sm-3 col-md-3 control-label">
                    Task:
                    <span style="color:red" ng-if="pickPlanDetailForm.task.$error.required"> *</span>
                </label>
                <div class="col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="task" ng-model="pickPlanDetail.task"  autocomplete="off" uib-typeahead="task as task.taskName for task in tasks  | filter:$viewValue | limitTo:8" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-md-3 control-label">
                    KgTarget:
                    <span style="color:red" ng-if="pickPlanDetailForm.kgTarget.$error.required"> *</span>
                </label>
                <div class="col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="kgTarget" ng-model="pickPlanDetail.kgTarget" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-md-3 control-label">
                    Kg/Hour:
                    <span style="color:red" ng-if="pickPlanDetailForm.kgPerHour.$error.required"> *</span>
                </label>
                <div class="col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="kgPerHour" ng-model="pickPlanDetail.task.pickRate"  required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-md-3 control-label">
                    Source:
                    <span style="color:red" ng-if="pickPlanDetailForm.source.$error.required"> *</span>
                </label>
                <div class="col-sm-8 col-md-8">
                    <!--<input type="text" class="form-control" name="source" ng-model="pickPlanDetail.source" required/>-->
                    <input type="text" class="form-control" name="source" ng-model="pickPlanDetail.source" autocomplete="off" uib-typeahead="source as source.sourceName for source in sources  | filter:$viewValue | limitTo:8" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-md-3 control-label">
                    Start Time:
                    <span style="color:red" ng-if="pickPlanDetailForm.startTime.$error.required"> *</span>
                </label>
                <div class="col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="startTime" ng-model="pickPlanDetail.startTime" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-md-3 control-label">
                    Finish Time:
                    <span style="color:red" ng-if="pickPlanDetailForm.finishTime.$error.required"> *</span>
                </label>
                <div class="col-sm-8 col-md-8">
                    <input type="text" class="form-control" name="finishTime" ng-model="pickPlanDetail.finishTime" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-md-3 control-label">
                    Pickers:
                    <span style="color:red" ng-if="pickPlanDetail.pickers.length == 0"> *</span>
                </label>
                <div class="col-sm-8 col-md-8">
                    <label ng-repeat="picker in pickers">
                        <input type="checkbox" data-checklist-model="pickPlanDetail.pickers" data-checklist-value="picker.$id" ng-required="pickPlanDetail.pickers.length == 0"> {{picker.nickName}} &nbsp;
                    </label>
                    <br/>
                    <input type="checkbox" ng-click="checkAll()" ng-checked="pickPlanDetail.pickers.length === pickers.length"> <strong>Select/Clear All</strong>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-md-3 control-label">Notes:</label>
                <div class="col-sm-8 col-md-8">
                    <textarea class="form-control" rows="3" id="notes" ng-model="pickPlanDetail.notes"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="{{buttonColor}}" ng-disabled="pickPlanDetailForm.$invalid" ng-click="save(pickPlanDetail)" id="size1"><span class="glyphicon glyphicon-ok"></span> {{buttonName}}</button>
    <button type="button" class="btn btn-default" ng-click="cancel()" id="size2"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
</div>
