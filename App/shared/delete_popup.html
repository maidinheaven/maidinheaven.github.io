

<div class="modal-header modal-header-danger">
    <h3 class="modal-title"><span class="glyphicon glyphicon-floppy-save"></span> Delete Confirmation
    </h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <h4>Are you sure you want to delete this?</h4>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="delete(index)" id="size1"><span class="glyphicon glyphicon-ok"></span> Delete</button>
    <button type="button" class="btn btn-default" ng-click="cancel()" id="size2"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
</div>
