

<div class="{{headerColor}}">
    <h3 class="modal-title">
        <span class="glyphicon glyphicon-floppy-save"></span> {{headerTitle}}
    </h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <br/>
        <form name="pickPlanDetailForm">
            <div class="form-group row">
                <label class="col-xs-4 col-sm-3 col-md-3 control-label">
                    Task:
                </label>
                <div class="col-xs-3 col-sm-3 col-md-3">
                    {{pickPlanDetail.task.taskName}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-4 col-sm-3 col-md-3 control-label">
                    KgTarget:
                </label>
                <div class="col-xs-3 col-sm-3 col-md-3">
                    {{pickPlanDetail.kgTarget}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-4 col-sm-3 col-md-3 control-label">
                    Kg/Hour:
                </label>
                <div class="col-xs-3 col-sm-3 col-md-3">
                {{pickPlanDetail.task.pickRate}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-4 col-sm-3 col-md-3 control-label">
                    Source:
                </label>
                <div class="col-xs-3 col-sm-3 col-md-3">
                {{pickPlanDetail.source}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-4 col-sm-3 col-md-3 control-label">
                    Start Time:
                </label>
                <div class="col-xs-3 col-sm-3 col-md-3">
                  {{pickPlanDetail.startTime}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-4 col-sm-3 col-md-3 control-label">
                    Finish Time:
                </label>
                <div class="col-xs-3 col-sm-3 col-md-3">
                  {{pickPlanDetail.finishTime}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-4 col-sm-3 col-md-3 control-label">
                    Pickers:
                </label>
                <div class="col-xs-6 col-sm-3 col-md-3">
                    {{ showPickers(pickPlanDetail.pickers)}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-4 col-sm-3 col-md-3 control-label">Notes:</label>
                <div class="col-xs-6 col-sm-3 col-md-3">
                    {{pickPlanDetail.notes}}
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <!--<button type="button" class="{{buttonColor}}" ng-disabled="pickPlanDetailForm.$invalid" ng-click="save(pickPlanDetail)" id="size1"><span class="glyphicon glyphicon-ok"></span> {{buttonName}}</button>-->
    <button type="button" class="btn btn-default" ng-click="cancel()" id="size2"><span class="glyphicon glyphicon-remove"></span> Close</button>
</div>
