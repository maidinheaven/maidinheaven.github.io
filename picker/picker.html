<div>
    <h1>Pickers</h1>
</div>
<div>
    <div><button class="btn btn-success" ng-click="add()"><span class="glyphicon glyphicon-plus"></span>  Add Picker</button></div>
</div>
<br />
<div>
    <table class="table table-bordered table-hover table-striped " style="table-layout: auto">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>NickName</th>
                <th style="width:20%">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="picker in pickers">
                <td>{{picker.FirstName}}</td>
                <td>{{picker.LastName}}</td>
                <td>{{picker.NickName}}</td>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="edit(picker)" style="width:100px"><span class="glyphicon glyphicon-edit"></span>  Edit</button>
                    <button class="btn btn-danger" type="button" ng-click="delete(picker, $index)" style="width:100px"><span class="glyphicon glyphicon glyphicon-trash"></span> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<div class="row">
    <h3>Add Picker</h3>
    <form ng-submit="addPicker()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="picker.FirstName" placeholder="First Name"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="picker.LastName" placeholder="Last Name"/>
        </div>
        <div class="form-group">
            <label>Nick Name</label>
            <input type="text" class="form-control" ng-model="picker.NickName" placeholder="Nick Name"/>
        </div>

        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
